<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>タイマー</title>
<link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
  <h1>☆☆☆☆☆☆☆☆☆☆タイマー☆☆☆☆☆☆☆☆☆☆</h1>
<!-- タイマーの表示部分 -->
<div id="timer">00:00</div>


<!-- ボタンコントロール部分 -->
<div align="center" id="controls">
  <div class="box">
    <button id="min">&emsp;分&emsp;</button>
    <button id="sec">&emsp;秒&emsp;</button>
  </div>
  <div class="box">
    <button id="start">スタート</button>
    <button id="reset">リセット</button>
  </div>
</div>
<script src='main.js'></script>
</body>
</html>
